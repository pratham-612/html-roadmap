        <p>The Taj Mahal is an ivory-white marble mausoleum <br>on the south bank of the Yamuna river in the Indian city of Agra. <br>It was commissioned in 1632 by the Mughal emperor, Shah Jahan (reigned from 1628 to 1658),<br> to house the tomb of his favourite wife, Mumtaz Mahal.</p><br>
